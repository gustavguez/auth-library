<div class="row">
	<div class="col-12" *ngIf="authUser">
		<p>Logged in: {{ authUser.username }} <button (click)="onLogout()">LOGOUT</button></p>
	</div>
	<div class="col-12" *ngIf="!authUser">
		<ngx-gustavguez-auth-login
			[imageUrl]="imageUrl"
			(onError)="onLoginError($event)"
			(onSuccess)="onLoginSuccess()"></ngx-gustavguez-auth-login>
	</div>
</div>
